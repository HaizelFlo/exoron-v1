<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Exoron</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/style.css"> 

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
        }

        .banner {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            transform: rotate(-5deg);
        }

        .banner img {
            width: 100%;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .discount {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
        }

        .product-image {
            max-width: 100%;
            margin: 20px 0;
        }
    </style>

</head>

<body>

<section>
    <div class="container">
        <div class="banner">
            <img src="assets/images/banner-descuento.png" alt="Cinta de descuento">
        </div>

        <div class="content">
            <h1 class="title">¡Felicidades!</h1>
            <p class="subtitle">Obtuviste un cupón por el</p>
            <p class="discount">15%<br>DE DESCUENTO</p>
            <p>en tu próxima compra en la página web.</p>
            <img class="product-image" src="assets/eroxon-producto.png" alt="Producto Eroxon">
        </div>
    </div> 
</section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script personalizado -->
    <script src="assets/js/script.js"></script>

</body>

</html>
